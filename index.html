<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section>
    <div id="tarjetanft">
      <div id="producto">
        <img id="imagennft" src="./images/image-equilibrium.jpg" alt="">
        <div id="oculto">
          <div id="cuadrocyan"></div>
          <img id="iconovista" src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div id="texto">
        <p id="titulo">Equilibrium #3429</p>
        <p id="descripcion">Our Equilibrium collection promotes balance and calm.</p>
        <div id="precioytiempodisponible">
          <div id="izquierda">
            <img id="ethereum" src="./images/icon-ethereum.svg" alt="">
            <p id="precio">0.041ETH</p>
          </div>
          <div id="derecha">
            <img id="img_reloj" src="./images/icon-clock.svg" alt="">
            <p id="tiempodisponible">3 days left</p>
          </div>
        </div>  
        <div id="linea">
        </div>
        <div id="piedepagina">
          <img id="img_perfil" src="./images/image-avatar.png" alt="">
          <p id="perfil">Creation of <span id="nombre">Jules Wyvern</span></p>
        </div>

      </div>
    </div>
  </section>
</body>
</html>
